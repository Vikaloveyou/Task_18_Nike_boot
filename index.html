<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Nike Boot</title>
</head>

<body>
  <section class="boot">
    <div class="boot__container">

      <header class="header__boot">
        <div class="logo__boot">
          <img src="images/logo.png" alt="logo">
        </div>
      </header>

      <div class="order__boot">
        <div class="image__boot__block">
          <img src="images/Nike-SB-Stefan-Janoski-Max.png" class="image__boot" alt="boot">
          <div class="bullets__boot">
            <input type="radio" name="bullets" value="first__bullet" id="first__bullet" checked>
            <label for="first__bullet" class="radio__label first__bullet"></label>

            <input type="radio" name="bullets" value="second__bullet" id="second__bullet">
            <label for="second__bullet" class="radio__label second__bullet"></label>

            <input type="radio" name="bullets" value="third__bullet" id="third__bullet">
            <label for="third__bullet" class="radio__label third__bullet"></label>

            <input type="radio" name="bullets" value="fourth__bullet" id="fourth__bullet">
            <label for="fourth__bullet" class="radio__label fourth__bullet"></label>
          </div>
        </div>

        <div class="form__boot__block">

          <form action="#" method="post" class="form__boot">

            <h1 class="name__boot">Nike SB Stefan <br> Janoski Max</h1>
            <p class="description__boot">Unisex Skateboarding Shoe</p>

            <div class="checkboxes">
              <input type="checkbox" name="star" id="one__star">
              <label for="one__star" class="checkbox__label"></label>

              <input type="checkbox" name="star" id="two__stars">
              <label for="two__stars" class="checkbox__label"></label>

              <input type="checkbox" name="star" id="three__stars">
              <label for="three__stars" class="checkbox__label"></label>

              <input type="checkbox" name="star" id="four__stars">
              <label for="four__stars" class="checkbox__label"></label>

              <input type="checkbox" name="star" id="five__stars">
              <label for="five__stars" class="checkbox__label"></label>
            </div>

          </form>

        </div>
      </div>

    </div>

  </section>

</body>

</html>
